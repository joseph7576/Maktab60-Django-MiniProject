{% extends 'weblog/index.html' %}
{% load static %}
{% block title %} Post List {% endblock title %}

{% block content %}

{% for post in posts %}

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
            <a class="btn btn-info" href="{% url 'weblog:post_detail' post.slug %}">Detail</a>
            {% if post.owner == user %}
                <a class="btn btn-primary" href="{% url 'weblog:post_edit' post.slug %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'weblog:post_delete' post.slug %}">Delete</a>
            {% endif %}
        </div>
    </div>

{% endfor %}

{% endblock content %}
