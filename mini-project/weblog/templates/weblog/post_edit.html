{% extends 'weblog/index.html' %}
{% load static %}
{% block title %} Post Edit {% endblock title %}

{% block content %}

    <div class="card mb-4">
        <div class="card-body">
            <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                {{ form.as_p }}

            </form>
        </div>
    </div>

{% endblock content %}
