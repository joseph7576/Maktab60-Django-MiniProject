{% extends 'weblog/index.html' %}
{% load static %}
{% block title %} Category Detail {% endblock title %}

{% block content %}

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Title: {{object.name}}</h2><br>
            <p class="card-text">Posts: </p>
            {% for post in object.post_set.all %}
                {{post.title}} <br>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
